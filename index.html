<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <main class="container">
        <div class="d-grid content">
            <img src="assets/images/avatar-jessica.jpeg" class="img-fluid profile-image" >
            <h1 class="name inter-font-text">Jessica Randall</h1>
            <p class="place inter-font-text">London, United Kingdom</p>
            <p class="inter-font-text decs">"Front-end developer and avid reader."</p>

            <button class="btn-links inter-font-text">GitHub</button>
            <button class="btn-links inter-font-text">Frontend Mentor</button>
            <button class="btn-links inter-font-text">LinkedIn</button>
            <button class="btn-links inter-font-text">Twitter</button>
            <button class="btn-links inter-font-text">Instagram</button>
        </div>
    </main>
  
  <div class="footer inter-font-text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="mentor">Frontend Mentor</a>. 
    Coded by <a href="#" class="my-name">Sooraj K G</a>.
  </div>
</body>
</html>
